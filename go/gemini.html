<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://walletstarter.com/go/gemini">
  <link rel="canonical" href="https://walletstarter.com/" />
  <title>Redirecting to Gemini</title>

  <script>
    // Extract subId from URL query if present
    const urlParams = new URLSearchParams(window.location.search);
    const subId = urlParams.get('subId') || 'anon';

    // Define full Impact affiliate tracking link
    const trackingUrl = `https://gemini.sjv.io/c/6308328/845984/11829?subId=${subId}`;

    // Fire tracking pixel first
    const img = new Image();
    img.src = trackingUrl;

    // After slight delay, redirect the user
    setTimeout(() => {
      window.location.href = trackingUrl;
    }, 350);

    // Make trackingUrl available to rest of page
    window.trackingUrl = trackingUrl;
  </script>
</head>
<body>
  <p>
    Redirecting you to <strong>Gemini Exchange</strong>...<br>
    If you are not redirected automatically,
    <a id="manual-link" href="#">click here</a>.
  </p>

  <script>
    // Assign manual fallback link now that trackingUrl is defined
    document.getElementById('manual-link').href = window.trackingUrl;
  </script>
</body>
</html>
