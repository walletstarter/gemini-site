<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://walletstarter.com/go/gemini">
  <link rel="canonical" href="https://walletstarter.com/" />
  <title>Redirecting to Gemini</title>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subId = urlParams.get('subId') || 'anon';
    const force = urlParams.get('force') === '1';
    const trackingUrl = `https://gemini.sjv.io/c/6308328/845984/11829?subId=${encodeURIComponent(subId)}`;

    if (force) {
      // Force mode: immediate redirect, no JS wait
      window.location.replace(trackingUrl);
    } else {
      // Normal mode: fire tracking pixel, delay, then redirect
      const img = new Image();
      img.src = trackingUrl;

      setTimeout(() => {
        window.location.href = trackingUrl;
      }, 500); // give time for Zaraz, GTM, etc.
    }

    window.trackingUrl = trackingUrl;
  </script>
</head>
<body>
  <p>
    Redirecting you to <strong>Gemini Exchange</strong>...<br>
    If you are not redirected automatically,
    <a id="manual-link" href="#">click here</a>.
  </p>

  <script>
    document.getElementById('manual-link').href = window.trackingUrl;
  </script>
</body>
</html>
