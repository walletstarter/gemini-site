<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support — ETH Tic-Tac-Toe + Ads</title>
  <meta name="description" content="Support our project with an ETH coffee or explore the ad spots below. Tic-Tac-Toe QR funding board." />
  <style>
    :root{
      --bg:#0b0d10;
      --panel:#11151a;
      --tileA:#151b24;
      --tileB:#0f1319;
      --text:#e6eef7;
      --muted:#9ab;
      --border:#1d232c;
      --radius:16px;
      --adW:300px;
      --adH:250px;
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      background: radial-gradient(1200px 800px at 50% -10%, #121820 0%, var(--bg) 55%, #080a0d 100%);
      font: 500 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      display:flex; flex-direction:column; align-items:center;
    }
    .banner{
      width:100%; position:sticky; top:0; z-index:20;
      color:#fff; text-align:center; padding:14px 10px; letter-spacing:.2px;
      background:
        radial-gradient(180% 100% at 10% -30%, rgba(255,42,42,.18), transparent 40%),
        linear-gradient(90deg, #1a2028 0%, #12161d 100%);
      border-bottom:1px solid var(--border);
    }
    .wrap{ max-width:1100px; width:100%; padding:26px 18px 48px; }

    .mascot{ text-align:center; margin:18px 0 8px; }
    .mascot img{
      max-width:220px; height:auto;
      animation:bounce 3s ease-in-out infinite;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,.45));
    }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

    .tag-eth{
      display:inline-flex; align-items:center; gap:.4rem;
      padding:.38rem .7rem; border-radius:999px; margin:6px auto 14px;
      background:linear-gradient(90deg,#222a36,#141925);
      color:#eaf2ff; border:1px solid #2f394a;
      font:600 14px/1.15 system-ui,-apple-system,Segoe UI,Roboto;
      box-shadow:0 1px 2px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .tag-eth::before{
      content:"ETH";
      font:700 11px/1 system-ui,-apple-system,Segoe UI,Roboto;
      padding:.14rem .38rem; border-radius:.45rem;
      background:#2a8cff; color:#fff; border:1px solid rgba(0,0,0,.25);
    }

    .cta{ text-align:center; color:#cbd6e6; margin:2px 0 18px; }

    .card{
      background: linear-gradient(180deg, var(--panel), #0d1116 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      padding:18px;
    }

    /* .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(110px, 1fr));
      gap:10px; width:min(96vw, 720px); margin-inline:auto;
    } */
    .cell{
      position:relative; aspect-ratio:1/1; border-radius:12px;
      border:1px solid var(--border); overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .cell:nth-child(odd){ background: var(--tileA); }
    .cell:nth-child(even){ background: var(--tileB); }
    .cell:hover{ transform:translateY(-1px); box-shadow:0 8px 22px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04) }

    .qr{ width:86%; height:auto; image-rendering: crisp-edges; filter: drop-shadow(0 3px 4px rgba(0,0,0,.35)); }
    .label{ position:absolute; bottom:6px; left:8px; font-size:12px; color:#9ab; background:rgba(0,0,0,.35); padding:2px 6px; border-radius:8px; border:1px solid rgba(255,255,255,.07); backdrop-filter: blur(3px); }

      
    /* pixel-true centering fix */
    *, *::before, *::after { box-sizing: border-box; }
    html { scrollbar-gutter: stable both-edges; }

    /* stop forcing ads to full-width rows */
    .cell.ad {
      grid-column: auto;       /* was: 1 / -1 */
      display:flex;            /* keep simple centering if you want */
      justify-content:center;
      align-items:center;
      aspect-ratio:auto;
      padding:0;
      background:transparent;
      border:none;
      box-shadow:none;
    }

    /* base grid: allows 1–2 columns on narrow screens */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:10px;
      width:min(96vw, 1000px); /* lift the 720px cap so 3×300 can fit at desktop */
      margin-inline:auto;
    }

    /* desktop: lock to 3 columns so all three ads sit on one row when space allows */
    @media (min-width: 980px){
      .grid{
        width:min(96vw, 1100px);   /* roomy container */
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ad frame stays native size (no transforms) */
    .ad-slot{
      width:300px; height:250px;
      margin:0 auto;
      display:block;
      outline:1px dashed #3a4458; outline-offset:0; border:none;
      border-radius:10px; background:#0f1420; padding:0;
    }
    .ad-slot iframe{ display:block; width:300px; height:250px; border:0; }

    .note{ margin-top:16px; color:#9ab; text-align:center; font-size:13.5px; }

    /* mobile: keep ads full-width by stacking the grid */
    @media (max-width:520px){
      .grid{ grid-template-columns: 1fr; gap:8px }
      .qr{ width:90% }
      .cell{ aspect-ratio:auto } /* keep QRs readable on small devices */
    }
  </style>

</head>
<body>
  <div class="banner"><b>Work in Progress</b> — Please support our project</div>

  <main class="wrap">
    <div class="mascot">
      <img src="/img/skeleton.gif" alt="Crypto Skeleton Mascot">

  <!-- No JS needed for ads; they render at native size for verification -->
</body>
