<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe QR — Support</title>
  <meta name="description" content="Scan a square to support the project. flownationfopreciated." />
  <style>
    :root{
      --bg:#0b0d10;
      --panel:#11151a;
      --tileA:#151b24;      /* color 1 */
      --tileB:#0f1319;      /* color 2 */
      --accent:#ff2a2a;     /* red flame color */
      --accent2:#ffd1a8;    /* warm ember */
      --text:#e6eef7;
      --muted:#9ab;
      --border:#1d232c;
      --radius:16px;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -10%, #121820 0%, var(--bg) 55%, #080a0d 100%);
      color:var(--text);
      font: 500 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex; flex-direction:column; align-items:center;
    }

    /* Top banner */
    .banner{
      width:100%;
      background:
        radial-gradient(180% 100% at 10% -30%, rgba(255,42,42,.18), transparent 40%),
        linear-gradient(90deg, #1a2028 0%, #12161d 100%);
      color:#fff;
      text-align:center;
      padding:14px 10px;
      border-bottom:1px solid var(--border);
      letter-spacing:.2px;
      position:sticky; top:0; z-index:20;
    }
    .banner b{font-weight:700}
    .wrap{
      max-width:1100px;
      width:100%;
      padding:28px 18px 48px;
    }

    /* Animated flame-glow headline */
    .glow{
      margin:18px auto 26px;
      text-align:center;
      font-weight:900;
      letter-spacing:0.8px;
      line-height:1.05;
      font-size: clamp(28px, 4.2vw, 54px);
      color:#fff;
      text-transform: lowercase;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.5));
      position:relative;
      isolation:isolate;
      animation: emberPulse 2.2s ease-in-out infinite;
    }
    .glow::before,
    .glow::after{
      content:"";
      position:absolute; inset:-6px -10px;
      border-radius:32px;
      background:
        radial-gradient(120px 60px at 50% 120%, rgba(255,42,42,.18), transparent 60%),
        radial-gradient(260px 120px at 50% -40%, rgba(255,180,120,.12), transparent 70%);
      z-index:-1; pointer-events:none;
      filter: blur(10px);
      animation: heat 3.4s ease-in-out infinite alternate;
    }
    @keyframes emberPulse{
      0%{ text-shadow:
        0 0 8px rgba(255,42,42,.7),
        0 0 16px rgba(255,120,60,.45),
        0 0 32px rgba(255,90,60,.25); }
      50%{ text-shadow:
        0 0 10px rgba(255,42,42,.9),
        0 0 22px rgba(255,160,100,.55),
        0 0 44px rgba(255,90,60,.35); }
      100%{ text-shadow:
        0 0 8px rgba(255,42,42,.7),
        0 0 16px rgba(255,120,60,.45),
        0 0 28px rgba(255,90,60,.25); }
    }
    @keyframes heat{
      from{ opacity:.75; transform: translateY(0) scale(1)}
      to{ opacity:.95; transform: translateY(-2px) scale(1.02)}
    }

    /* Board card */
    .card{
      background: linear-gradient(180deg, var(--panel), #0d1116 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.03);
      padding:22px;
    }

    /* Tic-tac-toe grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(110px, 1fr));
      gap:10px;
      width:min(96vw, 720px);
      margin-inline:auto;
    }
    .cell{
      position:relative;
      aspect-ratio:1/1; /* perfect square */
      border-radius:12px;
      border:1px solid var(--border);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    /* Alternating tile colors (checkerboard) */
    .cell:nth-child(odd){ background: var(--tileA); }
    .cell:nth-child(even){ background: var(--tileB); }

    .cell:hover{
      transform: translateY(-1px);
      box-shadow:
        0 8px 22px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.04);
    }
    .qr{
      width:86%;
      height:auto;
      image-rendering: crisp-edges;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,.35));
    }

    .label{
      position:absolute; bottom:6px; left:8px;
      font-size:12px; color:var(--muted);
      background: rgba(0,0,0,.35);
      padding:2px 6px; border-radius:8px;
      border: 1px solid rgba(255,255,255,.07);
      backdrop-filter: blur(3px);
    }

    /* Footer note */
    .note{
      margin-top:16px;
      color:var(--muted);
      text-align:center;
      font-size: 13.5px;
    }

    /* Responsive tweaks */
    @media (max-width:520px){
      .grid{ gap:8px }
      .qr{ width:90% }
    }

    .mascot {
      text-align: center;
      margin: 20px 0;
    }
    .mascot img {
      max-width: 220px;
      height: auto;
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
  </style>
</head>
